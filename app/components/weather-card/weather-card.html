<div class="col-sm-12">
    <h5>
        {{WeatherCard.date.format('dddd, MMM Do')}}
    </h5>

    <h5>
        Status: <img ng-src="{{WeatherCard.getWeatherIconPath()}}">
    </h5>

    <h5 ng-if="WeatherCard.dailyMaxTemp === WeatherCard.dailyMinTemp">
        {{WeatherCard.dailyMaxTemp}}
    </h5>

    <h5 ng-if="WeatherCard.dailyMaxTemp !== WeatherCard.dailyMinTemp">
        {{WeatherCard.dailyMaxTemp}} ~ {{WeatherCard.dailyMinTemp}}
    </h5>
</div>
